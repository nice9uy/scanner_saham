<div class="modal fade" id="tambah_saham" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah EMITEN</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'upload_excel' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">*Data yang diterima hanya berupa file dengan format Excel</label>
            <input type="file" name="file" id="id_file" class="form-control" accept=".xls, .xlsx" multiple required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Tambah</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
