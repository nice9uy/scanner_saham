<div class="modal fade" id="hapus_saham" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">HAPUS SEMUA EMITEN</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'hapus_data_emiten' %}" method="POST" >
            {% csrf_token %}
        
            <div class="text-center">
              <button type="submit" class="btn btn-primary">HAPUS</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
