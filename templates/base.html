{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dataTables.dataTables.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tabulator_site_dark.min.css' %}" />

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/kemhan_logo_fix.ico' %}" />


    <title>{{ page_title }}</title>

    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #262626;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        --c1:#673b14;
        --c2:#f8b13b;
        width: 40px;
        height: 80px;
        border-top: 4px solid var(--c1);
        border-bottom: 4px solid var(--c1);
        background: linear-gradient(90deg, var(--c1) 2px, var(--c2) 0 5px,var(--c1) 0) 50%/7px 8px no-repeat;
        display: grid;
        overflow: hidden;
        animation: l5-0 2s infinite linear;
      }
      .loader::before,
      .loader::after {
        content: "";
        grid-area: 1/1;
        width: 75%;
        height: calc(50% - 4px);
        margin: 0 auto;
        border: 2px solid var(--c1);
        border-top: 0;
        box-sizing: content-box;
        border-radius: 0 0 40% 40%;
        -webkit-mask:
        linear-gradient(#000 0 0) bottom/4px 2px no-repeat,
        linear-gradient(#000 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        background:
        linear-gradient(var(--d,0deg),var(--c2) 50%,#0000 0) bottom /100% 205%,
        linear-gradient(var(--c2) 0 0) center/0 100%;
        background-repeat: no-repeat;
        animation: inherit;
        animation-name: l5-1;
      }
      .loader::after {
        transform-origin: 50% calc(100% + 2px);
        transform: scaleY(-1);
        --s:3px;
        --d:180deg;
      }
      @keyframes l5-0 {
        80%  {transform: rotate(0)}
        100% {transform: rotate(0.5turn)}
      }
      @keyframes l5-1 {
        10%,70%  {background-size:100% 205%,var(--s,0) 100%}
        70%,100% {background-position: top,center}
      }

    </style>


  </head>
  <body style="font-family: Oswald, Helvetica, Arial, sans-serif !important; font-size: 14px;" class="text-light">

    <div id="preloader">
      <div class="loader"></div>
    </div>

    {% block home %}{% endblock %}
    {% block settings %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/font_awsome.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tabulator.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/sweetalert2.all.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/htmx.min.js' %}" defer></script>


    <script type="text/javascript" src="{% static 'js/custom_js/all_data.js' %}" defer></script>


    <script>
      // JavaScript to hide the preloader
      window.addEventListener('load', function() {
        document.getElementById('preloader').style.display = 'none';
      });
    </script>


  </body>
</html>
